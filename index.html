<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
</head>
<body>
    <section>

        <div class="appContainer">
            <div class="appHeader">
                <div class="appHeaderContent">
                    <h1>Hey buddy!</h1>
                    <h3>You have <span class="counter">0</span> tasks today.</h3>
                </div>
                <div class="headerButton">
                    <span class="material-symbols-outlined icon" id="addBtn">
                        add
                    </span>
                </div>
            </div>
            

            <ul class="appTaskList">
                <!-- <li class="appTaskItem">
                    <p>sample</p>
                    <span class="material-symbols-outlined icon" id="deleteBtn">
                        close
                    </span>
                </li>  -->
            </ul>
        </div>

        <form class="appForm">
            <label for="task" class="appLabel">Got something to do?</label>
            <input type="text" class="appInputTask" placeholder="Type it in!" autofocus>
            <input type="submit" name="submit" id="submitBtn" value="Add it here!">
            <div class="closeForm">
                <span class="material-symbols-outlined icon" id="closeBtn">
                    close
                </span>
            </div>
            <div class="errMsg">
                
            </div>
        </form>
        
    </section>

    <script src="./app.js">
    </script>
</body>
</html>
